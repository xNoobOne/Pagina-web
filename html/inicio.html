<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Bienvenida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #FF7043;
      color: white;
      padding: 5px 20px;
    }

    .navbar-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom img {
      height: 60px;
    }

    .navbar-custom .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar-custom .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 60px 80px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-decoration: underline;
      color: #0d1b2a;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: -5px;
    }
    .fondo-ig{
      background: linear-gradient(90deg, #FFF3E0 55%, rgba(211, 25, 25, 0.16) 100%);
    }

    .carousel-inner {
      width: 100%;
      height: 500px;
      object-fit: cover;

    }

    .footer-custom {
      background-color: #FF7043;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
    }

    .footer-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="navbar-custom d-flex justify-content-between align-items-center px-4 py-2" style="background-color: #d94f00; color: white;">
      <img src="/imagenes/LOGO COLOR-04.png" alt="Logo" style="height: 50px;">

      <div class="nav-links d-flex align-items-center gap-3">
        <a href="historial.html">Historial Eventos</a>
        <a href="eventos.html">Registro Eventos</a>
        <a href="regadmin.html">Crear evento</a>

        <!-- Menú de usuario -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="nombreUsuario">Cargando...</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
            <li><a class="dropdown-item text-danger" href="#" id="cerrarSesionBtn">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="fondo-ig"> 
    <div> 
      <h1>Bienvenido</h1>
      <h2 id="nombreBienvenida">Cargando...</h2> 
      <hr style="width: 100px; border: 2px solid #007bff;">
      <p>¡Hola! Este espacio es tuyo, siéntete como en casa.</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/imagenes/1200x600-px-1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/imagenes/2025-07-18__NOVEDADES SW (1200 x 600 px).png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/imagenes/texas-country-road-1200x600-pixels.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer-custom position-relative">
    <p class="mb-0">© 2025 Politécnico Colombiano Andino | Bienestar Institucional</p>
    <img src="/imagenes/images.png" class="footer-img" alt="Imagen a la derecha">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/inicio.js"></script>
</body>
</html>
