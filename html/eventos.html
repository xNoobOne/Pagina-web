<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos - Bienestar Institucional</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --orange: #FF7043;
      --light-orange: #ffe6cc;
      --green-btn: #9be34b;
      --card-bg: #fff;
    }

    body {
      background: linear-gradient(to bottom, #fff, var(--light-orange));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
    }

    header {
      background-color: var(--orange);
      color: white;
      padding: 10px 20px;
    }

    header .logo { height: 52px; }


    .page-title {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

  
    .events-container {
      max-width: 1100px;
      margin: 0 auto 40px;
      padding: 0 16px;
      width: 100%;

    }

    .event-row {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      border-radius: 6px;
      padding: 18px;
      margin-bottom: 18px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .event-info {
      flex: 1 1 auto;
      min-width: 0;
    }

    .event-info h5 {
      margin: 0 0 6px;
      font-size: 1.05rem;
      font-weight: 700;
    }

    .event-meta {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 8px;
    }

    .event-desc {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.3;
      max-height: 3.9em; 
      overflow: hidden;
    }

    .event-action {
      flex: 0 0 140px;
      text-align: center;
    }

    .btn-inscribir {
      background-color: var(--green-btn);
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: #073000;
      font-weight: 700;
      width: 100%;
    }

    .btn-inscribir:active, .btn-inscribir:focus { outline: none; box-shadow: none; }
    
    /*responsive*/
    @media (max-width: 768px) {
      .event-row {
        flex-direction: column;
        align-items: stretch;
      }

      .event-action { display: flex; justify-content: center; margin-top: 10px; }
    }

    footer {
      background-color: var(--orange);
      color: white;
      padding: 18px 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header simple -->
  <header class="d-flex align-items-center justify-content-between">
    <img src="../imagenes/LOGO COLOR-04.png" alt="Logo" class="logo">
    <nav class="d-none d-md-flex gap-3">
      <a href="inicio.html" class="text-white text-decoration-none">Inicio</a>
      <a href="historial.html" class="text-white text-decoration-none">Historial Eventos</a>

    </nav>
  </header>

  <main class="flex-grow-1">
    <h2 class="page-title">DEJANOS UN MENSAJE — Eventos disponibles</h2>

    <section class="events-container">

      <!-- Contenedor donde el JS inyectará las filas -->
      <div id="eventsList" class="mb-4"></div>

      <!-- Plantilla cada evento -->
      <template id="eventTemplate">
        <article class="event-row" role="article">
          <div class="event-info">
            <h5 class="event-title">Título del evento</h5>
            <div class="event-meta">
              <strong class="event-presenter">Presentador:</strong> <span class="presenter-name"></span>
              &nbsp;•&nbsp;
              <span class="event-hours">Horas: <strong>2</strong></span>
              &nbsp;•&nbsp;
              <span class="event-date">Fecha: <span class="date-value">01/01/2025</span></span>
            </div>
            <p class="event-desc">Descripción breve del evento. Aquí se muestra un extracto para no ocupar tanto espacio.</p>
          </div>

          <div class="event-action">
            <button class="btn-inscribir" data-event-id="">INSCRÍBETE</button>
          </div>
        </article>
      </template>

      <!-- Mensaje si no hay eventos -->
      <div id="noEventsMessage" class="text-center text-muted py-4" style="display:none;">
        No hay eventos disponibles por el momento.
      </div>

    </section>
  </main>
   
        <!-- pie de pagina -->
  <footer>
    <div class="container d-flex justify-content-between align-items-center">
      <div>© 2025 Politécnico Colombiano Andino</div>
      <div><img src="../imagenes/images.png" alt="Logo menor" style="height:34px"></div>
    </div>
  </footer>

  
  <script type="module" src="../js/eventos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
