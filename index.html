  <style>

    .navbar-custom {
      background-color: #FF7043;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {

    }
    .navbar-custom .nav-link:hover {
      color: #fecace;
    }

    .hero-section {
      background: linear-gradient(90deg, #f9fb7b 55%, rgba(211, 25, 25, 0.16) 100%);

      padding-bottom: 0;
      position: relative;
      flex: 1 0 auto;
      min-height: 70vh;
      overflow: hidden;

    .hero-text {

    }

    .btn-orange {
      background-color: #f36f21;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #d95e14;
      color: #555;
    }
    .btn-pink {
      background-color: #29B6F6;
      color: white;
      border: none;
    }
    .btn-pink:hover {
      background-color: #FF7043;
      color: #555;
    }

    .hero-image {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 45%;
      max-width: 700px;
      margin: 0;
    }


    .footer-custom {
      background-color: #FF7043;
      color: white;
      padding: 30px 0px;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
