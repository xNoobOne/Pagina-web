<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión - Bienestar Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <style>
    .navbar-custom { background-color: #FF7043; }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: white; }
    .navbar-custom .nav-link:hover { color: #f8d7da; }

    .login-seccion {
      flex: 1 0 auto;
      background: linear-gradient(180deg, #ffffff 40%, rgba(243,111,33,0.18) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0px;
      background: linear-gradient(90deg, #f9fb7b 55%, rgba(211, 25, 25, 0.16) 100%);
    }

    .login-form {
      background-color: #FF7043;
      padding: 40px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 380px;
      color: #3E2723;
    }

    .login-input {
      width:100%;
      padding:10px 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 18px;
      background-color: #fff7e6;
      color: #333;
    }

    .btn-login {
      background-color: #FFF3E0;
      color: #3E2723;
      font-weight: 600;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
    }

    .btn-login:hover { background-color: #fcd68f; }

    .footer-custom {
      background-color: #FF7043;
      color: white;
      padding: 30px 0px;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      flex-shrink: 0;
    }

    .footer-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
    }
  </style>

  <!-- Navegacion -->
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">
      <img src="../imagenes/LOGO COLOR-04.png" alt="Logo" height="60">
    </a>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sección de login -->
  <section class="login-seccion">
    <div class="login-form">
      <form id="loginForm" novalidate>
<label for="usuario">Correo electrónico</label>
<input
  type="email"
  id="usuario"
  name="email"
  class="login-input"
  placeholder="Ingrese su correo electrónico"
  required
  autocomplete="email"
/>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="password" class="login-input" placeholder="Ingrese su contraseña" required autocomplete="current-password">

        <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
      </form>

      <div class="text-center mt-3">
        <a class="nav-link" href="nuevos.html">Registrarse</a>
      </div>
    </div>
  </section>

  <footer class="footer-custom position-relative">
    <p class="mb-0">© 2025 Politécnico Colombiano Andino | Bienestar Institucional</p>
    <img src="../imagenes/images.png" class="footer-img" alt="Imagen a la derecha">
  </footer>

  <!-- Vincula el JS externo -->
  <script type="module" src="../js/login.js"></script>
</body>
</html>
