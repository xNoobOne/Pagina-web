<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Politécnico Colombo Andino</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #ffe6cc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #d94f00;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .form-container {
      background-color: #d94f00;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      color: white;
      margin: 60px auto;
    }

    .form-control {
      background-color: #ededed;
      border: none;
      border-radius: 5px;
    }

    .btn-custom {
      background-color: #ffffff;
      color: #d94f00;
      font-weight: bold;
      border: none;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #f2f2f2;
    }

    footer {
      background-color: #d94f00;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer img {
      height: 40px;
      margin: 5px 15px;
    }

/*responsie*/
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .nav {
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="../imagenes/LOGO COLOR-04.png" alt="Logo Politécnico">
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Eventos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO -->
  <main>
    <div class="form-container">
      <h4 class="text-center mb-4">Registro</h4>
      <form id="registroform">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar" required>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Registrarse</button>
      </form>
    </div>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <img src="../imagenes/LOGO COLOR-04.png" alt="Logo inferior">
    <p class="m-0">© 2025 Politécnico Colombo Andino | Todos los derechos reservados</p>
    <img src="../imagenes/images.png" alt="Logo Ministerio Educación">
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="@js/nuevo.js"></script>

</body>
</html>
